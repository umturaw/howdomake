<html lang="en">
<head>

  <title>Secret Game</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: sans-serif;
      background: #111;

    #gameCanvas {
      background: #222;
      display: none;
      margin: auto;
      position: absolute;
      top: 0; left: 0; bottom: 0; right: 0;
    }
    #startHint {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      color: white;
      font-size: 14px;
      display: none;
    }
  </style>
</head>

<canvas id="gameCanvas" width="400" height="600"></canvas>
<div id="startHint">Use ⬅️ ➡️ or tap sides to move</div>

    ctx.fillStyle = player.color;
    ctx.fillRect(player.x, player.y, player.width, player.height);

    obstacles = obstacles.filter(obj => obj.y < canvas.height);

        stopGame();
      }
    }
  }
