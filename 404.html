<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Gizli Yılan Oyunu</title>
  <style>
    /* Gizli konteyner */
    #secret-snake {
      display: none; /* Gizli başlat */
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #000;
      padding: 10px;
      border: 2px solid #333;
      z-index: 9999;
    }
    canvas {
      background: #111;
      display: block;
    }
  </style>
</head>
<body>
  <!-- Diğer sitenizin içeriği... -->

  <!-- Gizli Yılan Oyunu Bölümü -->
  <div id="secret-snake">
    <canvas id="snakeCanvas" width="400" height="400"></canvas>
  </div>

  <!-- Oyun Aç/Kapa Butonunu dilediğiniz bir yere koyabilirsiniz -->
  <button id="toggleSnake">Yılan Oyununu Göster/Gizle</button>

  <script>
    const toggleBtn = document.getElementById('toggleSnake');
    const secretDiv = document.getElementById('secret-snake');
    toggleBtn.addEventListener('click', () => {
      secretDiv.style.display = secretDiv.style.display === 'none' ? 'block' : 'none';
    });

    // Oyun Başlangıcı
    const canvas = document.getElementById('snakeCanvas');
    const ctx = canvas.getContext('2d');
    const gridSize = 20;
    const canvasSize = canvas.width; // kare olduğunu varsayıyoruz (400)
    let snake = [{ x: 8, y: 8 }];
    let dir = { x: 0, y: 0 };
    let food = getRandomFood();
    let gameInterval;

    document.addEventListener('keydown', e => {
      switch (e.key) {
        case 'ArrowUp':    if (dir.y === 0) dir = { x: 0, y: -1 }; break;
        case 'ArrowDown':  if (dir.y === 0) dir = { x: 0, y: 1 }; break;
        case 'ArrowLeft':  if (dir.x === 0) dir = { x: -1, y: 0 }; break;
        case 'ArrowRight': if (dir.x === 0) dir = { x: 1, y: 0 }; break;
      }
    });

    function startGame() {
      clearInterval(gameInterval);
      snake = [{ x: 8, y: 8 }];
      dir = { x: 0, y: 0 };
      food = getRandomFood();
      gameInterval = setInterval(gameLoop, 100);
    }

    function gameLoop() {
      // Yeni kafa pozisyonu
      const head = { x: snake[0].x + dir.x, y: snake[0].y + dir.y };

      // Duvara veya kendine çarparsa reset
      if (
        head.x < 0 || head.x >= canvasSize / gridSize ||
        head.y < 0 || head.y >= canvasSize / gridSize ||
        snake.some(segment => segment.x === head.x && segment.y === head.y)
      ) {
        startGame();
        return;
      }

      snake.unshift(head);

      // Yem yendiyse yem üret, yem yemediyse kuyruğu kes
      if (head.x === food.x && head.y === food.y) {
        food = getRandomFood();
      } else {
        snake.pop();
      }

      draw();
    }

    function draw() {
      // Arkaplan
      ctx.fillStyle = '#111';
      ctx.fillRect(0, 0, canvasSize, canvasSize);

      // Yılan
      ctx.fillStyle = '#0f0';
      snake.forEach(segment => {
        ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
      });

      // Yem
      ctx.fillStyle = '#f00';
      ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize - 2, gridSize - 2);
    }

    function getRandomFood() {
      return {
        x: Math.floor(Math.random() * (canvasSize / gridSize)),
        y: Math.floor(Math.random() * (canvasSize / gridSize))
      };
    }

    // Sayfa yüklendiğinde oyunu hazırla
    window.onload = () => {
      startGame();
    };
  </script>
</body>
</html>
