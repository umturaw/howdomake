<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HowDoMake</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: #ffffff;
            color: #2c2c2c;
        }
        header {
            background-color: #326789;
            color: white;
            padding: 12px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        .logo {
            font-weight: 600;
            font-size: 1.4em;
            color: white;
            text-decoration: none;
        }
        .nav-links {
            display: flex;
            gap: 16px;
        }
        .nav-links a {
            background-color: white;
            color: #326789;
            padding: 6px 14px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 500;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .nav-links a:hover {
            background-color: #e3ecf3;
            color: #264b67;
        }
        .search-box input {
            padding: 6px 12px;
            border-radius: 20px;
            border: 1px solid #ccc;
            outline: none;
        }
        main {
            max-width: 1000px;
            margin: 40px auto;
            padding: 0 20px;
        }
        h2 {
            color: #326789;
            margin-bottom: 20px;
            font-size: 1.6em;
        }
        .article-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
            padding: 20px;
            margin-bottom: 24px;
            transition: all 0.3s ease;
        }
        .article-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
        }
        .article-card h3 {
            margin: 0 0 10px;
            font-size: 1.3em;
        }
        .article-card p {
            margin: 0;
            color: #555;
        }

        @media (prefers-color-scheme: dark) {
            body, header, .article-card {
                background-color: #ffffff !important;
                color: #2c2c2c !important;
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html" class="logo">HowDoMake</a>
        <div class="nav-links">
            <a href="how-do-make.html">How Do Make</a>
            <a href="#">How Not Do Make</a>
        </div>
        <div class="search-box">
            <input type="text" placeholder="Search...">
        </div>
    </header>
    <main>
        <h2>Latest Guides</h2>
        <div class="article-card">
            <h3>How to Install a Split Air Conditioner</h3>
            <p>A complete step-by-step guide with visuals for beginners.</p>
        </div>
        <div class="article-card">
            <h3>How to Clean an AC Filter</h3>
            <p>Simple method to clean indoor unit filters without tools.</p>
        </div>
    </main>
</body>
</html>
